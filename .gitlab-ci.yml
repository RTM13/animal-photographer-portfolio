image: node:latest

cache:
  paths:
    - .cache/
    - .node_modules/

stages:
  - build
  - deploy
  - pages

install:
  stage: build
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules

deploy_github:
  stage: deploy
  image: git:latest
  script:
    - git push origin master

pages:
  stage: pages
  script:
    - ./node_modules/gatsby/bin/gatsby build
  artifacts:
    paths:
      - public
